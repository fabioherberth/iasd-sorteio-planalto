<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IASD - Placar</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="container my-5">
        <div class="row pt-4 d-flex text-center">
          <div class="col-12 justify-content-center">
            <div class="row">
              <div class="col-12">
                <img
                  src="../img/logo_iasd.png"
                  class="img-fluid me-3 mb-3"
                  alt="Logo IASD"
                />
                <img
                  src="../img/logo_ja.png"
                  class="img-fluid ms-3 mb-3"
                  alt="Logo JA"
                />
              </div>
            </div>
            <div class="row mt-5 pt-2 d-flex justify-content-center">
              <div class="col-6">
                <div class="bg-placar">
                  <div class="p-5 bg-pink">
                    <img
                      src="../img/woman.svg"
                      class="img-fluid mb-3"
                      alt="Woman"
                    />
                    <input type="number" class="input-number" value="0" />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="bg-placar">
                  <div class="p-5 bg-blue">
                    <img
                      src="../img/man.svg"
                      class="img-fluid mb-3"
                      alt="Man"
                    />
                    <input type="number" class="input-number" value="0" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container d-flex justify-content-center align-items-center">
        <p>IASD - Sistema de sorteio</p>
      </div>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
